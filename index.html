<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
        <h1 class="heading">Simple Interest Calculator</h1>


            <span class="text">
                Amount  <input type="text"  id="principal"> 
            </span>
            
            <br/><br/>
    
            <span class="text">
                Interest Rate <input type="range" min="0" max="100" step="5" oninput="showValue(this.value)"  id="interest"> <span id="rest">0</span>%

            </span>
            <br/><br/>
    
            <span class="text">
                No. Of Years
                <select name="years" id="yrs">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </span>
            <br/><br/>
            
    
            <button class="submit" onclick="compute()">COMPUTE</button>
            <br><br>
        <p id="result"></p><br>

        <div class="footer"><p>&copy; Everyone can get Rich</p></div>
       </div>
    </body>
</html>
